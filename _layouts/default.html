<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    
    
    <!-- Appy Chatbot widget, Paste the code in the <body> section -->
    <script id="appyWidgetInit" src="https://chatbot.appypie.com/widget/loadbuild.js?cid=kkzc61t9-AGENT1612955682477-BOTID1612956227565&amp;name=mixBuild"></script>
    <!-- /. End Appy chatbot widget code -->

  </body>
</html>
